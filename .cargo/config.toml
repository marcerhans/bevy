[alias]
debug = "run --features debug"
debug-test = "test --features debug"
debug-build = "build --features debug"
release = "run --release"
wasm-debug = "run --target wasm32-unknown-unknown"
wasm-release = "run --target wasm32-unknown-unknown --profile wasm-release"

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"